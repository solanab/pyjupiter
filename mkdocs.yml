site_name: Jupiter Python SDK
site_description: A high-performance, async-first Python SDK for Jupiter Ultra API
site_author: Jupiter Team
site_url: https://github.com/solanab/pyjupiter

# Repository
repo_name: solanab/pyjupiter
repo_url: https://github.com/solanab/pyjupiter

# Configuration
theme:
  name: material
  icon:
    logo: simple/solana
    admonition:
      question: material/new-box
  palette:
    - media: (prefers-color-scheme)
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - navigation.sections
    - header.autohide
    - content.code.copy
    - content.code.select
    - content.code.annotate

markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format # Page tree


nav:
  - Home:
      - Overview: index.md
  - Getting Started:
      - Quick Start: getting-started.md
  - API Reference:
      - API Documentation: api-reference.md
  - Examples:
      - Code Examples: examples.md

# Plugins
plugins:
  - search:
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - build: true
          default: true
          locale: en
          name: English
        - build: true
          default: false
          locale: zh
          name: 简体中文
          nav_translations:
            Home: 首页
            Overview: 概览
            Getting Started: 开始使用
            Quick Start: 快速开始
            API Reference: API 参考
            API Documentation: API 参考文档
            Examples: 示例
            Code Examples: 示例代码
      reconfigure_material: true
      reconfigure_search: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/solanab/pyjupiter
    - icon: fontawesome/brands/discord
      link: https://discord.gg/jup
  version:
    provider: mike
